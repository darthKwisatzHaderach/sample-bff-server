swagger: "2.0"
info:
  description: "This is a sample server."
  version: "1.0.0"
  title: "Sample server"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost"
basePath: "/v1"
tags:
  - name: "cart"
    description: "Everything about your cart"
    externalDocs:
      description: "Find out more"
      url: "http://swagger.io"
schemes:
  - "https"
  - "http"
paths:
  /cart:
    post:
      tags:
        - "cart"
      summary: "Add a new cart"
      description: ""
      operationId: "addCart"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Cart object"
          required: true
          schema:
            $ref: "#/definitions/Cart"
      responses:
        "405":
          description: "Invalid input"
    put:
      tags:
        - "cart"
      summary: "Update an existing cart"
      description: ""
      operationId: "updateCart"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Cart object"
          required: true
          schema:
            $ref: "#/definitions/Cart"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Cart not found"
        "405":
          description: "Validation exception"
  /cart/{cartId}:
    get:
      tags:
        - "cart"
      summary: "Find cart by ID"
      description: "Returns a single cart"
      operationId: "getCartById"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "cartId"
          in: "path"
          description: "ID of cart to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Cart"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Cart not found"
    delete:
      tags:
        - "cart"
      summary: "Deletes a cart"
      description: ""
      operationId: "deleteCart"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "api_key"
          in: "header"
          required: false
          type: "string"
        - name: "cartId"
          in: "path"
          description: "Cart id to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Cart not found"
definitions:
  Cart:
    type: "object"
    required:
      - "products"
    properties:
      id:
        type: "integer"
        format: "int64"
      products:
        type: "array"
        xml:
          name: "product"
          wrapped: true
        items:
          $ref: "#/definitions/Product"
    xml:
      name: "Cart"
  Product:
    type: "object"
    required:
      - "productId"
    properties:
      productId:
        type: "integer"
        format: "int32"
      quantity:
        type: "integer"
        format: "int32"
      status:
        type: "string"
        enum:
          - available
          - on_order
          - not_available
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"